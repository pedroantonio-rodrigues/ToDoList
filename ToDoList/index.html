<!DOCTYPE html>
<html lang="PT_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To do list</title>s
   
</head>

<body>

    <!-- a div de adicionar tarefas -->
    <div id="divAdd">
        <textarea name="" id="" cols="30" rows="2"></textarea>
        <select name="" id="">
            <option value="prioridade-baixa">Baixa prioridade</option>
            <option value="prioridade-normal">Prioridade normal</option>
            <option value="prioridade-alta">Alta prioridade</option>
        </select>
        <button>Adicionar</button>
    </div>

    <hr>

    <!-- div de listar tarefas -->
    <div id="divLista">

        <!-- representa um elemento da lista -->
        <div class="tarefa prioridade-alta">
            <p class="descTarefa">Estudar para as provas </p>
            <button>Excluir Tarefa</button>
            <input type="checkbox" name="" id="">
        </div>

        <!-- representa um elemento da lista -->
        <div class="tarefa prioridade-normal">
            <p class="descTarefa">Estudar para as provas </p>
            <button>Excluir Tarefa</button>
            <input type="checkbox" name="" id="">
        </div>

        <!-- representa um elemento da lista -->
        <div class="tarefa prioridade-baixa">
            <p class="descTarefa">Estudar para as provas </p>
            <button>Excluir Tarefa</button>
            <input type="checkbox" name="" id="">
        </div>
    </div>
</body>

</html>
